<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Task</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script>
			//Add tasks to localStorage on submit
			$(document).ready(function () {
				$("#add_form").submit(function (e) {
					e.preventDefault();
					if ($("#task_name").val() == "") {
						alert("Please enter task name");
						return;
					}
					if (localStorage.getItem("tasks") == null) {
						localStorage.setItem("tasks", "[]");
					}
					let task_name = $("#task_name").val();
					let status = 0;
					let tasks = JSON.parse(localStorage.getItem("tasks"));
					tasks.push({name: task_name, status: status});
					localStorage.setItem("tasks", JSON.stringify(tasks));
					window.location.reload();
				});
			});
		</script>
	</head>
	<body>
		<nav class="bg-body-tertiary navbar navbar-expand-lg">
			<div class="container-fluid">
				<h1 class="navbar-brand">To do List</h1>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="active nav-link" aria-current="page" href="index.html">View Tasks</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="add.html">Add task</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="edit.html">Edit task</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<form id="add_form" style="width: clamp(200px, 50%, 90vw); margin-inline: auto">
			<div class="mb-3">
				<label for="task_input" class="form-label">Task name</label>
				<input type="text" class="form-control" id="task_name" />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
