<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit Task</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                let tasks = JSON.parse(localStorage.getItem("tasks"));
                for (let i = 0; i < tasks.length; i++) {
                    let option = $(`<option value="${i}">` + (i + 1) + "</option>");
                    $("#task_number").append(option);
                }
    
                $("#task_number").on("change", function () {
                    let id = $("#task_number").val();
                    $("#task_name").val(tasks[id].name);
                    $("#task_status").val(tasks[id].status);
                });
                if (localStorage.getItem("edit") != null) {
                    let id = localStorage.getItem("edit");
                    $("#task_number").val(id);
                    $("#task_name").val(tasks[id].name);
                    $("#task_status").val(tasks[id].status);
                    localStorage.removeItem("edit");
                }
                $("#edit_form").submit(function (e) {
                    e.preventDefault();
                    if ($("#task_name").val() == "") {
                        alert("Please enter task name");
                        return;
                    }
                    if ($("#task_number").val() == "") {
                        alert("Please select task number");
                        return;
                    }
                    if ($("#task_status").val() == "") {
                        alert("Please select task status");
                        return;
                    }
                    let id = $("#task_number").val();
                    tasks[id].name = $("#task_name").val();
                    tasks[id].status = parseInt($("#task_status").val(), 10);
                    localStorage.setItem("tasks", JSON.stringify(tasks));
                    window.location.href = "index.html";
                });
            });
        </script>
	</head>
	<body class="">
		<nav class="bg-body-tertiary navbar navbar-expand-lg">
			<div class="container-fluid">
				<h1 class="navbar-brand">To do List</h1>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="index.html">View Tasks</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="add.html">Add task</a>
						</li>
						<li class="nav-item">
							<a class="active nav-link" href="edit.html">Edit task</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<form class="container mt-2 edit-form" id="edit_form">
			<select class="form-select mb-3" id="task_number">
				<option selected disabled>Choose task number</option>
			</select>
			<div class="mb-3">
				<label for="task_name" class="form-label">Task name</label>
				<input type="text" class="form-control" id="task_name" />
			</div>
			<select class="form-select mb-3" id="task_status">
				<option selected disabled>Choose task status</option>
				<option value="0">Unfinished</option>
				<option value="1">Finished</option>
			</select>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
